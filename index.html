<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodSoft Internship</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        .repo-list {
            list-style-type: none;
        }

        .repo-item {
            margin: 10px 0;
        }

        .repo-item a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
        }

        .repo-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My GitHub Repositories</h1>
        <ul class="repo-list">
            <li class="repo-item">
                <a href="https://github.com/priyaKun/NumberGame.git" target="_blank">Repository 1</a>
            </li>
            <li class="repo-item">
                <a href="https://github.com/priyaKun/GradeCalculator.git" target="_blank">Repository 2</a>
            </li>
            <li class="repo-item">
                <a href="https://github.com/priyaKun/ATM_Interface.git" target="_blank">Repository 3</a>
            </li>
            <li class="repo-item">
                <a href="https://github.com/priyaKun/CurrencyConverter.git" target="_blank">Repository 4</a>
            </li>
            <li class="repo-item">
                <a href="https://github.com/priyaKun/StudentManagementSystem.git" target="_blank">Repository 5</a>
            </li>
        </ul>
    </div>
</body>
</html>
